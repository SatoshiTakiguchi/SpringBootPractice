<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="template :: meta_header('Master')"></head>
  <!-- <head>
    <meta charset="UTF-8" />
    <title>一覧画面</title>
  </head> -->
  <body>
    <h2>一覧画面</h2>
    <div th:if="${contacts.size() == 0}">登録データが1件もありません。</div>
    <table class="table" th:if="${contacts.size() >= 1}">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">名前</th>
          <th scope="col">メールアドレス</th>
          <th scope="col">お問合せ内容</th>
        </tr>
      </thead>
      <tbody th:each="contact:${contacts}" th:object="${contact}">
        <td scope="row" th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{email}"></td>
        <td th:text="*{content}"></td>
      </tbody>
    </table>
  </body>
</html>
