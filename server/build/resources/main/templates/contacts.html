<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>一覧画面</title>
  </head>
  <body>
    <h2>一覧画面</h2>
    <div th:if="${contacts.size() == 0}">登録データが1件もありません。</div>
    <table th:if="${contacts.size() >= 1}">
      <thead>
        <tr>
          <th>id</th>
          <th>名前</th>
          <th>メールアドレス</th>
          <th>お問合せ内容</th>
        </tr>
      </thead>
      <tbody th:each="user:${contacts}" th:object="${user}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{email}"></td>
        <td th:text="*{content}"></td>
      </tbody>
    </table>
  </body>
</html>
